    <script src="https://js.stripe.com/v3/"></script>
    <script>
      // Создаем экземпляр Stripe с вашим публичным ключом
      var stripe = Stripe('{{ stripe_public_key }}');

      // Создаем экземпляр элементов Stripe
      var elements = stripe.elements();

      // Определяем стили для элемента карты
      var style = {
        base: {
          // Настройка стилей для базового состояния элемента карты
          color: '#32325d',
          fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
          fontSmoothing: 'antialiased',
          fontSize: '16px',
          '::placeholder': {
            color: '#aab7c4'
          }
        },
        invalid: {
          // Настройка стилей для недействительного состояния элемента карты
          color: '#fa755a',
          iconColor: '#fa755a'
        }
      };
      // Создаем экземпляр элемента карты
      var card = elements.create('card', {style: style});

      // Добавляем элемент карты в DOM
      card.mount('#card-element');

      // Обработка ошибок ввода данных карты
      card.on('change', function(event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
          displayError.textContent = event.error.message;
        } else {
          displayError.textContent = '';
        }
      });
    </script>
    <script>
        var myCarousel = document.querySelector('#carouselExampleCaptions')
        var carousel = new bootstrap.Carousel(myCarousel)
    </script>
</body>
</html>
