
<section>
  <div>
    <div class="bd-example-snippet bd-code-snippet">
      <div class="bd-example m-0 border-0">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            {% for main in mains %}
                <div class="carousel-item active" style="position: relative; height:800px;">
                    <div style="position: relative;">
                        <video style="width: 100%;height: 100%;object-fit: cover;" autoplay muted loop>
                             <source src="{{main.video.url}}" type="video/mp4">
                        </video>
                        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: black;opacity: 0.5;"></div>
                    </div>
                    <div class="carousel-caption d-none d-md-block text-center">
                        <h1>{{main.title.name}}</h1>
                        <p>{{main.short_description}}</p>
                        <a class="text-decoration-none me-2 genre" href="{% url 'movies:movie_detail' main.slug.slug %}">Смотреть сейчас</a>
                    </div>
                </div>
            {% endfor %}
        </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
